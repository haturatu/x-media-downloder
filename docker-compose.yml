version: '3.8'

networks:
  autotagger-service:
    driver: bridge

services:
  redis:
    image: "redis:alpine"
    restart: always
    mem_limit: "512m"
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5m
      timeout: 30s
      retries: 30

  web:
    build: .
    command: flask run --host=0.0.0.0 --port=8888
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8888 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    networks:
      - default
      - autotagger-service
    mem_limit: "256m"
    cpus: "0.2"

  worker:
    build: .
    command: celery -A app.celery worker --loglevel=info
    restart: always
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    networks:
      - default
      - autotagger-service
    mem_limit: "256m"
    cpus: "0.2"
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery", "inspect", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  autotagger:
    build: ../autotagger
    restart: always
    user: "65534:65534"
    volumes:
      - ../autotagger:/autotagger
    mem_limit: "1g"
    cpus: "1.0"
    shm_size: "2gb"
    networks:
      - default
      - autotagger-service
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3

