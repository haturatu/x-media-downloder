version: '3.8'

networks:
  autotagger-service:
    driver: bridge

services:
  nginx:
    image: "nginx:alpine"
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    mem_limit: "256m"
    cpus: "0.2"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  redis:
    image: "redis:alpine"
    restart: always
    mem_limit: "512m"
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5m
      timeout: 30s
      retries: 30
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  queue-api:
    image: x-media-downloder-queue:latest
    build: ./queue
    command: --mode=api
    restart: always
    volumes:
      - ${MEDIA_ROOT:-./downloaded_images}:/app/downloaded_images
      - ./:/data
    depends_on:
      - redis
      - autotagger
    environment:
      - REDIS_ADDR=redis:6379
      - ASYNQ_QUEUE=default
      - ASYNQ_INTERACTIVE_QUEUE=interactive
      - QUEUE_API_ADDR=:8001
      - TAGS_DB_PATH=/data/tags.db
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
      - AUTOTAGGER=true
      - MEDIA_ROOT=/app/downloaded_images
    networks:
      - default
      - autotagger-service
    mem_limit: "2g"
    cpus: "0.5"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/healthz --output /dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  queue-worker:
    image: x-media-downloder-queue:latest
    command: --mode=worker
    restart: always
    volumes:
      - ${MEDIA_ROOT:-./downloaded_images}:/app/downloaded_images
      - ./:/data
    depends_on:
      - redis
      - autotagger
    environment:
      - REDIS_ADDR=redis:6379
      - ASYNQ_QUEUE=default
      - ASYNQ_INTERACTIVE_QUEUE=interactive
      - ASYNQ_CONCURRENCY=20
      - TAGS_DB_PATH=/data/tags.db
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
      - AUTOTAGGER=true
      - MEDIA_ROOT=/app/downloaded_images
    networks:
      - default
      - autotagger-service
    mem_limit: "1g"
    cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  autotagger:
    build: ../autotagger
    restart: always
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    user: "65534:65534"
    volumes:
      - ../autotagger:/autotagger
    mem_limit: "2g"
    cpus: "1.0"
    shm_size: "2gb"
    networks:
      - default
      - autotagger-service
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000 --output /dev/null || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  frontend:
    build: ./x-media-downloder-front
    command: deno run -A --unstable main.ts
    restart: always
    volumes:
      - ./x-media-downloder-front:/app
      - ${MEDIA_ROOT:-./downloaded_images}:/app/downloaded_images
      - ./:/data
    depends_on:
      - redis
      - queue-api
      - queue-worker
      - autotagger
    environment:
      # API is now served from the app itself
      - API_BASE_URL=http://localhost:8000
      - ASYNQ_API_BASE_URL=http://queue-api:8001
      - TAGS_DB_PATH=/data/tags.db
      - MEDIA_ROOT=/app/downloaded_images
      # Env vars needed for autotagging features
      - AUTOTAGGER=true
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    networks:
      - default
      - autotagger-service
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
