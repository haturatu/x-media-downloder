version: '3.8'

networks:
  autotagger-service:
    driver: bridge

services:
  redis:
    image: "redis:alpine"
    restart: always
    mem_limit: "512m"
    cpus: "0.5"

  web:
    build: .
    command: flask run --host=0.0.0.0 --port=8888
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    networks:
      - default
      - autotagger-service
    mem_limit: "256m"
    cpus: "0.2"

  worker:
    build: .
    command: celery -A app.celery worker --loglevel=info
    restart: always
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    networks:
      - default
      - autotagger-service
    mem_limit: "256m"
    cpus: "0.2"

  autotagger:
    build: ../autotagger
    restart: always
    user: "65534:65534"
    ports:
      - "5000:5000"
    volumes:
      - ../autotagger:/autotagger
    mem_limit: "1g"
    cpus: "1.0"
    shm_size: "2gb"
    networks:
      - default
      - autotagger-service

