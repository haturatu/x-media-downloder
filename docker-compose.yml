version: '3.8'

services:
  redis:
    image: "redis:alpine"
    restart: always
    mem_limit: "512m"
    cpus: "0.5"

  web:
    build: .
    command: flask run --host=0.0.0.0 --port=8888
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://host.docker.internal:5000/evaluate
    mem_limit: "256m"
    cpus: "0.2"

  worker:
    build: .
    command: celery -A app.celery worker --loglevel=info
    restart: always
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway" # Linux Dockerでのホストアクセス用
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://host.docker.internal:5000/evaluate
    mem_limit: "256m"
    cpus: "0.2"
