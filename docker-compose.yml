version: '3.8'

networks:
  autotagger-service:
    driver: bridge

services:
  redis:
    image: "redis:alpine"
    restart: always
    mem_limit: "512m"
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5m
      timeout: 30s
      retries: 30

  worker:
    build: .
    command: celery -A app.celery worker --loglevel=info
    restart: always
    volumes:
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    networks:
      - default
      - autotagger-service
    mem_limit: "256m"
    cpus: "0.2"
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery", "inspect", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  autotagger:
    build: ../autotagger
    restart: always
    user: "65534:65534"
    volumes:
      - ../autotagger:/autotagger
    mem_limit: "1g"
    cpus: "1.0"
    shm_size: "2gb"
    networks:
      - default
      - autotagger-service
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000 --output /dev/null || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./x-media-downloder-front
    command: deno run -A --watch=static/,routes/ dev.ts
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./x-media-downloder-front:/app
      - ./downloaded_images:/app/downloaded_images
      - ./tags.db:/app/tags.db
    depends_on:
      - redis
      - autotagger
    environment:
      # API is now served from the app itself
      - API_BASE_URL=http://localhost:8000
      # Env vars needed for autotagging features
      - AUTOTAGGER=true
      - AUTOTAGGER_URL=http://autotagger:5000/evaluate
    networks:
      - default
      - autotagger-service