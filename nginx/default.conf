proxy_cache_path /var/cache/nginx/xmedia levels=1:2 keys_zone=xmedia_images:50m max_size=2g inactive=30m use_temp_path=off;

upstream xmedia_frontend {
    server frontend:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    location /api/ws/ {
        proxy_pass http://xmedia_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade websocket;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    location /images/ {
        proxy_pass http://xmedia_frontend;

        # Ignore query strings for image cache keys (e.g. __frsh_c)
        proxy_cache xmedia_images;
        proxy_cache_key "$scheme$proxy_host$uri";
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_lock on;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        add_header X-Nginx-Cache $upstream_cache_status always;
    }

    location / {
        proxy_pass http://xmedia_frontend;
        add_header X-Nginx-Cache BYPASS always;
    }
}
